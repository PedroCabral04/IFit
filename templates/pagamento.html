<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - IFit</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pagamento.css') }}">
</head>
<body>
    <header id="navbar" class="top-bar font-archivo">
        <nav class="nav-bar container">
            <img src="/static/images/ifit_high_resolution_logo_transparent_1.png" alt="IFit Logo" class="logo">
            <div class="nav-links">
                <a href="{{ url_for('index') }}" role="button" class="top-bar-button">Início</a>
                <a href="{{ url_for('sobre') }}" role="button" class="top-bar-button">Sobre</a>
                <a href="{{ url_for('planos') }}" role="button" class="top-bar-button">Planos</a>
                <a href="{{ url_for('contato') }}" role="button" class="top-bar-button">Contato</a>
                {% if 'username' in session %}
                    <a href="{{ url_for('logout') }}" class="top-bar-button">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="top-bar-button">Login</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main role="main">
        <section class="section container font-roboto">
            <h1 id="headline">Pagamento do Plano {{ plano|capitalize }}</h1>
            <form action="{{ url_for('processar_pagamento') }}" method="POST" class="payment-form">
                <div class="form-group">
                    <label for="card-number">Número do Cartão:</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <div class="form-group">
                    <label for="card-name">Nome no Cartão:</label>
                    <input type="text" id="card-name" name="card-name" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Data de Expiração:</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <button type="submit" class="btn">Finalizar Pagamento</button>
            </form>
        </section>
    </main>


</body>
<footer>
    <p>© 2024 IFit. Todos direitos reservados.</p>
</footer>
</html>
