<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFit - Contato</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #333333;
            --text-color: #333;
            --background-color: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: var(--primary-color);
            padding: 1rem 0;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Archivo Black', sans-serif;
            font-size: 2rem;
            color: white;
        }
        
        .nav-links {
            display: flex;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0 1rem;
            font-weight: bold;
        }
        
        .hero {
            background-color: var(--secondary-color);
            color: white;
            padding: 4rem 0;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .contact-form {
            display: flex;
            justify-content: space-between;
            margin: 4rem 0;
        }
        
        .form-text {
            flex: 1;
            padding-right: 2rem;
        }
        
        .form-text h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        form {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        input, textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        textarea {
            height: 150px;
        }
        
        .btn {
            background-color: #000;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            align-self: flex-start;
        }
        
        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        
        @media (max-width: 768px) {
            .contact-form {
                flex-direction: column;
            }
            
            .form-text {
                padding-right: 0;
                margin-bottom: 2rem;
            }
            
            .btn {
                align-self: stretch;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">IFit</div>
            <div class="nav-links">
                <a href="#">Inicio</a>
                <a href="#">Sobre</a>
                <a href="#">Planos</a>
                <a href="#">Unidades</a>
                <a href="#">Contato</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Entre em contato</h1>
                <p>Alguma dúvida mande uma mensagem</p>
            </div>
        </section>

        <section class="container">
            <div class="contact-form">
                <div class="form-text">
                    <h2>Entre em contato</h2>
                    <p>Caso necessite de ajuda com algo a mais</p>
                </div>
                <form>
                    <input type="text" placeholder="Nome" required>
                    <input type="email" placeholder="Email" required>
                    <textarea placeholder="Sua mensagem" required></textarea>
                    <button type="submit" class="btn">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>Copyright © 2024 IFit. Todos Direitos Reservados.</p>
    </footer>
</body>
</html>
