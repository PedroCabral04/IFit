    <main>
        <section id="login" class="login font-roboto background">
            <div class="container">
                <h2>Login</h2>
                <form action="login.php" method="post">
                    <input type="text" name="username" placeholder="Nome" required>
                    <input type="password" name="password" placeholder="Senha" required>
                    <button type="submit" class="logbutton">Entrar</button>
                </form>
                <p>Não tem uma conta? <a href="#register" id="new-account" class="logbutton">Cadastre-se</a></p>
            </div>
        </section>
        
        <section id="register" class="register font-roboto">
            <div class="container">
                <h2>Cadastro</h2>
                <form action="register.php" method="post">
                    <input type="text" name="username" placeholder="Nome" required>
                    <input type="email" name="email" placeholder="Seu email" required>
                    <input type="password" name="password" placeholder="Senha" required>
                    <button type="submit" class="logbutton">Cadastrar</button>
                </form>
            </div>
        </section>
    </main>
